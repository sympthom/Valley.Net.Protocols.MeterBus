name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Valley.Net.Protocols.MeterBus.sln

      - name: Build
        run: dotnet build Valley.Net.Protocols.MeterBus.sln --configuration Release --no-restore

      - name: Unit Tests
        run: dotnet test --project tests/Valley.Net.Protocols.MeterBus.Tests/Valley.Net.Protocols.MeterBus.Tests.csproj --configuration Release --no-build

      - name: Pack
        run: |
          dotnet pack src/Valley.Net.Protocols.MeterBus.Abstractions/Valley.Net.Protocols.MeterBus.Abstractions.csproj --configuration Release --no-build --output ./nupkg
          dotnet pack src/Valley.Net.Protocols.MeterBus/Valley.Net.Protocols.MeterBus.csproj --configuration Release --no-build --output ./nupkg
          dotnet pack src/Valley.Net.Protocols.MeterBus.Transport.Tcp/Valley.Net.Protocols.MeterBus.Transport.Tcp.csproj --configuration Release --no-build --output ./nupkg
          dotnet pack src/Valley.Net.Protocols.MeterBus.Transport.Udp/Valley.Net.Protocols.MeterBus.Transport.Udp.csproj --configuration Release --no-build --output ./nupkg
          dotnet pack src/Valley.Net.Protocols.MeterBus.Transport.Serial/Valley.Net.Protocols.MeterBus.Transport.Serial.csproj --configuration Release --no-build --output ./nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
